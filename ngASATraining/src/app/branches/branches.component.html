<agm-map [latitude]="content.Latitude" [longitude]="content.Longitude">
    <agm-marker [latitude]="content.Latitude" [longitude]="content.Longitude">
            <agm-info-window>
                    <div>
                        <!-- <img src="./assets/logo.png" style="height:20px; width: 20px">
                        <strong>{{content.name}}</strong>
                        <br>
                        <strong>{{content.phone}}</strong> -->
                        <mat-card class="example-card">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>{{content.name}}</mat-card-title>
                                <mat-card-subtitle>{{content.Address}}</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image src="/assets/branch_img.jpeg" alt="Branch" style="height:150px;width:100%">
                            <mat-card-content>
                                <mat-list>
                                    <h3 mat-subheader>Schedules</h3>
                                    <mat-list-item>
                                        <mat-icon mat-list-icon>date_range</mat-icon>
                                        <h4 mat-line>Monday</h4>
                                        <p mat-line> {{content.Mn}} </p>
                                    </mat-list-item>
                                </mat-list>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button>LIKE</button>
                                <button mat-button>SHARE</button>
                            </mat-card-actions>
                            </mat-card>
                    </div>
            </agm-info-window>
    </agm-marker>
</agm-map>
